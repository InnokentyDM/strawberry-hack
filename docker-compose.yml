version: '3.8'
services:
  web:
    container_name: strawberryweb
    restart: always
    env_file: .env
    build: .
    volumes:
      - ./static/uploads:/static/uploads
    networks:
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./static/uploads:/static/uploads
    networks:
      - web_network
    depends_on: 
      - web
networks:
  web_network:
    driver: bridge
 